<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thymeleaf</title>
</head>
<body>
<div th:include="header.html::hearder"></div>
模版页面
<div th:text="${k1}"></div>
<div th:text="${user.name}"></div>
<div th:each="user:${userList}">
    <span th:text="${userStat.index+1}">  </span><span th:text="${user.name}"></span>
</div>
<div th:if="${userList}">
    list有值
</div>
<div th:unless="${userList}">
    list无值
</div>
<div th:text="${#dates.format(date,'yyyyMMdd')}"></div>
</body>
</html>
